<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="./css/styles.css">
<link rel="icon" type="image/x-icon" href="./images/favicon.ico">
<title>Plate Plan Login</title>
</head>
<body>
	
	<div class="containerdiv">
		<div class="headerdiv"><h1 class="logotitle"> Plate Plan</h1>
		<img class="mainlogo" src="./images/pplogo2.png"></div>
		<div class="maindiv">
			<div class="loginbox">
				
			<h1 class="loginboxtitle">Login</h1>
			
			<form action="authenticate" method="post">
			
			<label for="username">Username</label>
			<input class="logininput" type="text" name="username">
			<label for="password">Password</label>
			<input type="password" class="logininput" name="password">
			
			<button type="submit" name="action" value="submit">Submit</button>
			
			<button type="" name="action" value="register">Register</button>
			<button type="" name="action" value="forgotpassword">Forgot Password</button>
			<button type="submit" name="action" value="guest">Continue as Guest</button>
			</form>
			
			</div>
		</div>
		<div class="footerdiv">
		<footer><p>Â© PlatePlan 2024</p></footer></div>
	</div>
</body>
</html>
